lauguage: java
jdk:
  - oraclejdk8
install:
  - ./gradlew assemble --no-daemon
script:
  - ./gradlew clean check junitPlatformTest coberturaCheck test --no-daemon
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
